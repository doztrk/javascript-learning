<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Offcanvas</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Storage Offcanvas</h2>

    <div
      class="offcanvas offcanvas-bottom"
      tabindex="-1"
      id="offcanvas"
      aria-labelledby="offcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Privacy Policy</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Unde
          recusandae voluptates nostrum non perspiciatis possimus magni tempore
          exercitationem alias iste? Sed similique consequuntur et omnis
          mollitia sint recusandae eligendi totam!
        </p>
        <button class="btn btn-info" id="btnAccept">Accept</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      /*
      Show a privacy policy alert window that opens from the bottom in an off-canvas style when the page is loaded.
        When the Accept button is pressed, the alert should close and not ask again. 
        */
      const offcanvas = new bootstrap.Offcanvas("#offcanvas");

      let isPrivacyPolicyAccepted = localStorage.getItem("privacyPolicy");

      if (!isPrivacyPolicyAccepted) {
        offcanvas.show();
      }

      btnAccept.onclick = () => {
        offcanvas.hide();

        localStorage.setItem("privacyPolicy", true);
      };
    </script>
  </body>
</html>
