<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch-Case Discount</title>
  </head>
  <body>
    <h2>Discount App</h2>

    <input type="text" />
    <button onclick="calculate()">Calculate</button>
    <div></div>

    <script>
      /*Take an input from textbox, if the value is;
          higher than 1500, apply 15% discount
          higher than 1000,apply 13% discount
          higher than 700, apply 10% discount
          higher than 500, apply 7% discount
          else apply %2 discount
          */

      function calculate() {
        let price = document.querySelector("input").value;
        switch (true) {
          case price > 1500:
            price *= 0.85;
            break;

          case price > 1000:
            price *= 0.87;
            break;

          case price > 700:
            price *= 0.9;
            break;

          case price > 500:
            price *= 0.93;
            break;

          default:
            price *= 0.98;
            break;
        }

        document.querySelector("div").innerHTML = `Result: <b>${price}</b>`;
        document.querySelector("input").value = "";
      }
    </script>
  </body>
</html>
