<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <h2>Arrays</h2>

    <script>
      const courses = ["JavaScript", "HTML", "CSS", "Bootstrap"];

      console.log(courses); //["JavaScript", "HTML", "CSS", "Bootstrap"]
      console.log(typeof courses); // object
      console.log(courses instanceof Array); // true
      console.log(courses[1]); // HTML
      console.log(courses.length - 1); // 3
      console.log(courses[0].length); // 10 - length of "JavaScript"
      console.log(courses[courses.length - 1]); // Bootstrap

      courses[0] = "Java"; 
      courses[1] = "React"; 
      console.log(courses); // ["Java", "React", "CSS", "Bootstrap"]
      courses[20] = "Angular";
      console.log(courses);

      courses = ["Python", "C++"]; // Attempt to assign read-only property.

      //Object and Array can be reassigned but not redeclared
      
      
    </script>
  </body>
</html>
