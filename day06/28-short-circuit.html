        let num = document.querySelector("input").value;
        /* if (num < 0 || num > 100) {

        }
      } */

        (num < 0 || num > 100) && alert("Please enter a number from 0 to 100"); // if block
        (num < 0 || num > 100) || (document.querySelector("p").innerHTML = num); // else block
      }
    </script>
