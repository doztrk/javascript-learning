<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Every</title>
  </head>
  <body>
    <h2>Iteration - Every</h2>

    <script>
      // Check if prices are above 0

      let prices = [250, 500, 1500, 50, 3000, 20000];
      let checkEvery = prices.every((price) => price > 0); // At least 1 condition met = true ( Like ||)
      console.log(checkEvery);



      let checkSome = prices.some((price) => price < 33); // At least 0 condition met = false ( Like &&)
      console.log(checkSome);
    </script>
  </body>
</html>
