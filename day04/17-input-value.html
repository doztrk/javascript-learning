<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Value</title>
</head>
<body>

    <h2>Name</h2>
    <input type="text" name="isim" id="input" value="Ayşe Çelik">

    <h2 id="message">Hello</h2>
    

    <script>
        //We can take the input with  'value'

        let input = document.querySelector("#input").value;

        message.innerHTML = `Hello <i>${input}</i>` //Hello Ayşe Çelik in Italic.

        
    </script>
</body>
</html>
