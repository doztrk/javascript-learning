<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <h2>Events</h2>

    <h2 onclick="sayHello()">Hello World</h2>

    <input type="number" id="input1" onchange="myFunction()" />
    <input type="number" id="input2" onchange="myFunction()" />
    
    <script>
        //When clicked on h2-tag, sayHello() function will be called
      function sayHello() {
        alert("Hello");
      }

     // sayHello(); Function call

      function myFunction(){
        //alert("New value: " + input1.value);
        alert("New value: " + event.target.value);
      }
    </script>
  </body>
</html>
