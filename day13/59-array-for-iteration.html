<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Iteration</title>
  </head>
  <body>
    <h2>Array Iteration Practice</h2>

    <script>
      /*   Write a program that calculates the sum of positive and negative numbers in an array,
        and finds the difference between these sums using a for loop.
        Create a function called 'calculate' to perform the calculation. */

      const numbers = [-5, 15, 22, -4, 45, 78, -25];

      const calculate = (arr) => {
        let positiveSum = 0;
        let negativeSum = 0;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > 0) {
            positiveSum += arr[i];
          } else {
            negativeSum += arr[i];
          }
        }

        return (positiveSum - negativeSum);
      };

      console.log(calculate(numbers));
    </script>
  </body>
</html>
