<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reference - Value Types</title>
  </head>
  <body>
    <h2>Reference - Value Types</h2>

    <script>
      // Value Type

      let num1 = 5;
      let num2 = num1;
      console.log(num1, num2); // 5,5

      num2 = 15;
      console.log(num1, num2);

      // Reference Type
      let person1 = {
        name: "John",
      };

      let person2 = person1;
      console.log(person1.name, person2.name); // John, John

      person2.name = "Ali";
      console.log(person1.name, person2.name); // Ali, Ali

    </script>
  </body>
</html>
