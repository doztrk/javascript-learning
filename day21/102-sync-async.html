<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sync - Async</title>
  </head>
  <body>
    <h2>Sync - Async</h2>

    <script>
      setTimeout(() => {
        console.log("Asnyc 1"); // 3
      }, 0);

      function myFunction() {
        console.log("Sync 1"), 1000; //2
      }

      setTimeout(() => {
        console.log("Asnyc 2"); // 4.
      }, 0);

      console.log("Sync 2"); //1

      myFunction(); 

      //Async funcs are executed in parallel, after the synchronous funcs
    </script>
  </body>
</html>
