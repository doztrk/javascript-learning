<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operators</title>
  </head>
  <body>
    <h2>Arithmetic Operators</h2>

    <script>
      var x = 3;
      var y = 10;
      var z = "15";
      console.log(x + y); // 13
      console.log(x + z); // 315
      console.log(x + y + z); // 1315
      console.log(z+y+x) // 15103
      console.log((x+y) + z) // 1315;

      let puan = "25";
      console.log("3"*puan); // 75

      let word = "Hello";
      console.log(3*word);// NaN - Not A Number is not an error, it is a value.
      
      let mod = 5%3;
      console.log(mod);


    </script>
  </body>
</html>
