<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Key</title>
  </head>
  <body>
    <h2>Event Key</h2>

    <input type="text" name="" id="myInput" />

    <script>
      document.getElementById("myInput").addEventListener("keyup", () => {
        if (event.key == "Enter") {
          alert("Key pressed, input value: " + event.target.value);
        }
      });
    </script>
  </body>
</html>
