<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <h2>Promise</h2>

    <script>

        const myPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Hello World");
            }, 1000);
        });
    </script>
</body>
</html>
