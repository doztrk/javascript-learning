<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop Practice</title>
  </head>
  <body>
    <h2>While Loop Practice</h2>

    <input type="text" id="num" placeholder="Enter a number" />
    <button onclick="calculate()">Hesapla</button>
    <h3></h3>

    <script>
      /*  Bir textbox tan alinan sayinan, sayı degerini hesaplayip sonucu bir h3
    icinde gösteren programa yapiniz. 8291 →> 8+2+9+1 = 20 
    */
      function calculate() {
        let num = document.querySelector("#num").value;
        let sum = 0;

        while (num > 0) {
          let unitsDigit = num % 10;
          sum += unitsDigit;
          num = parseInt(num / 10);
        }

        document.querySelector("h3").innerHTML = `Sum of numbers is :  ${sum}`;
      }

      console.log(Math.floor(3.7)); // 3, çünkü Math floor her zaman en alt değere yuvarlar.
      console.log(Math.ceil(3.2)); // 4, çünkü Math floor her zaman en üst değere yuvarlar.
      console.log(Math.floor(3.7)); // 4, çünkü Math floor her zaman en yakın değere yuvarlar.
      console.log(Math.floor(3.4)); // 3, çünkü Math floor her zaman en yakın değere yuvarlar.
    
    </script>
  </body>
</html>
