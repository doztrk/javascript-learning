<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>

    <h2>While Loop</h2>

    <script>
     let j = 0;
     while(j< 10){
        document.write("Hello World <br>");
        j++;
     }
    </script>
    
</body>
</html>
