<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>

    <h2>Do While</h2>

    <script>
        let k = 0;
        do{
            document.write("Hello World <br>");
            k++;
        }while(k<10);
        
    </script>
    
</body>
</html>
