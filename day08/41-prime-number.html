<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Number</title>
    <style>
      * {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Even Number</h2>
    <input type="number" name="" id="num" />
    <button onclick="evenNumber()">Is Prime ?</button>

    <script>
      function evenNumber() {
        let num = Number(document.querySelector("#num").value);
        let counter = 0;

        if (num > 1 && Number.isInteger(num)) {
          for (let i = 2; i < num; i++) {
            if (num % i == 0) {
              counter++;
              break;
            }
          }
          counter > 0
            ? alert(num + " is not a Prime Number")
            : alert(num + " is a Prime Number");
        }else {
          alert("Please enter an integer greater than 1");
        }

      }
    </script>
  </body>
</html>
