<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break - Continue</title>
  </head>
  <body>
    <h2>Break - Continue</h2>

    <script>
        //Break loopu komple bitirir, continue ise bulunduğu tekrarı bitirir.

      for (let i = 0; i < 10; i++) {
        document.write(i + ", ");
        if (i == 5) {
          break;
        }
      }
      //0, 1, 2, 3, 4, 5,

      document.write("<br>");

      for (let i = 0; i < 10; i++) {
        if (i == 5) {
          continue;
        }
        document.write(i + ", ");
      }
      //0, 1, 2, 3, 4, 6, 7, 8, 9,
    </script>
  </body>
</html>
